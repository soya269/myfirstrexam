    </div>
  </section>

  <!-- Contact Form & Info -->
  <section class="container mx-auto px-4 py-12 md:py-20 grid grid-cols-1 md:grid-cols-2 gap-12">

    <!-- Contact Info -->
    <div class="flex flex-col justify-center space-y-6">

          <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v7c0 5 4 9 9 9s9-4 9-9V7l-9-5z"/>

          <span class="text-gray-700 dark:text-gray-300">123 Main Street, Phnom Penh, Cambodia</span>

        <div class="flex items-center space-x-3">
          <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v7c0 5 4 9 9 9s9-4 9-9V7l-9-5z"/>
          </svg>
          <span class="text-gray-700 dark:text-gray-300">+855 12 345 678</span>

        <div class="flex items-center space-x-3">

          <span class="text-gray-700 dark:text-gray-300">contact@reexam.com</span>

    <!-- Contact Form -->
    <form class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 flex flex-col space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Name</label>
        <input type="text" placeholder="Your Name" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Email</label>
        <input type="email" placeholder="Your Email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Message</label>
        <textarea placeholder="Your Message" rows="5"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
      </div>

      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
