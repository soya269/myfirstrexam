<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-900">
  <div class="container flex flex-wrap items-center justify-between mx-auto">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2">
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">
        ReExam
      </span>
    </a>

    <!-- Mobile Toggle Button -->
    <button type="button" 
            (click)="openmenu = !openmenu"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700"
            aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" 
              d="M3 5h14a1 1 0 100-2H3a1 1 0 000 2zm14 4H3a1 1 0 100 2h14a1 1 0 100-2zm0 6H3a1 1 0 100 2h14a1 1 0 100-2z" 
              clip-rule="evenodd"></path>
      </svg>
    </button>

    <!-- Navbar Links -->
    <div [class.hidden]="!openmenu" class="w-full md:block md:w-auto" id="navbar-default">
      <ul class="flex flex-col mt-4 border border-gray-100 rounded-lg bg-gray-50 
                 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white 
                 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

        <li>
          <a routerLink="/" routerLinkActive="text-blue-600 font-medium"
             (click)="closeNavbar()"
             class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                    md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 
                    dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 
                    dark:hover:text-white md:dark:hover:bg-transparent">
            Home
          </a>
        </li>

        <li>
          <a routerLink="/about" routerLinkActive="text-blue-600 font-medium"
             (click)="closeNavbar()"
             class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                    md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 
                    dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 
                    dark:hover:text-white md:dark:hover:bg-transparent">
            About
          </a>
        </li>

        <li>
          <a routerLink="/service" routerLinkActive="text-red-600 font-medium"
             (click)="closeNavbar()"
             class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                    md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 
                    dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 
                    dark:hover:text-white md:dark:hover:bg-transparent">
            Services
          </a>
        </li>

        <li>
          <a routerLink="/contact" routerLinkActive="text-blue-600 font-medium"
             (click)="closeNavbar()"
             class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                    md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 
                    dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 
                    dark:hover:text-white md:dark:hover:bg-transparent">
            Contact
          </a>
        </li>

        <li *ngIf="hasCart">
          <a routerLink="/addproduct" routerLinkActive="text-red-600 font-medium"
             (click)="closeNavbar()"
             class="block py-2 pl-3 pr-4 text-red-700 rounded hover:bg-gray-100 
                    md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0 
                    dark:text-red-400 md:dark:hover:text-red dark:hover:bg-gray-700 
                    dark:hover:text-red md:dark:hover:bg-transparent ">
            Product Cart
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
