<div class="flex flex-col sm:flex-row items-center justify-between p-4 border border-gray-300 rounded-lg shadow-md bg-white mb-4">
  <img [src]="product.imageUrl" alt="Product image" class="w-20 h-20 rounded-lg object-cover sm:w-24 sm:h-24" />

  <div class="flex-1 ml-4 sm:ml-6 flex flex-col justify-between">
    <h5 class="text-lg font-semibold text-gray-800 mb-1 truncate text-center">{{ product.name }}</h5>
    <span class="text-sm text-gray-600 mb-2">${{ product.price }}</span>

    <div class="flex items-center mb-2">
      <button (click)="decrement()" class="bg-blue-500 text-white py-1 px-3 text-xl rounded-md hover:bg-blue-600">
        -
      </button>
      <span class="mx-4 text-lg font-semibold text-gray-800">{{ product.quantity }}</span>
      <button (click)="increment()" class="bg-blue-500 text-white py-1 px-3 text-xl rounded-md hover:bg-blue-600">
        +
      </button>
    </div>

    <!-- Total Price -->
    <div class="text-lg font-semibold text-blue-600">
      Total: ${{ (product.price * product.quantity).toFixed(2) }}
    </div>
  </div>
</div>
